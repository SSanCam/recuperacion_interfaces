<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugio Kimba - Incia sesion</title>
    <link rel="stylesheet" href="../misc/base.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container-header">
            <div class="header-left-space"></div> <!-- Espacio vacío para centrar el menú -->

            <div class="header-left">
                <a href="../pages_darkMode/principal_DM.html">
                    <img src="../media/iconos/icono_logo.png" alt="Logo Refugio Kimba" class="logo">
                </a>
            </div>

            <div class="header-right">
                <a href="../pages_darkMode/login_DM.html" class="icon toggle-darkmode"><img
                        src="../media/iconos/sol.png" alt="Modo oscuro"></a>
                <a href="../pages_lightMode/login.html" class="icon"><img src="../media/iconos/perfil_LM.png"
                        alt="Perfil"></a>
            </div>

            <div class="header-right-space"></div> <!-- Espacio vacío para equilibrar -->
        </div>
    </header>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="container-main">
        <section class="login-container">
            <form id="login-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar sesión</button>
            </form>
            <pre>
                <p>Si no tienes cuenta... </p>
                <a href="../pages_lightMode/registro.html">Regístrate aquí!!</a></p>
            </pre>
        </section>
    </main>


    <!-- SCRIPTS -->
    <script src="../js/donacion.js"></script>
    <script src="../js/login.js"></script>

    <!-- FOOTER -->
    <footer>
        <div class="container-footer">
            <nav>
                <a href="../pages_lightMode/error_404.html">Términos y Condiciones</a> |
                <a href="../pages_lightMode/error_404.html">Política de Privacidad</a> |
                <a href="../pages_lightMode/error_404.html">Acceso Legal</a> |
                <a href="../pages_lightMode/error_404.html">Política de Cookies</a>
            </nav>
            <div class="social-icons">
                <a href="https://www.facebook.com/refugiokimba.org/?locale=es_ES" target="_blank">
                    <img src="../media/iconos/logo-facebook.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/refugio_kimba/" target="_blank">
                    <img src="../media/iconos/logo-instagram.svg" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
