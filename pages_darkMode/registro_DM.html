<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugio Kimba - Registrate</title>
    <link rel="stylesheet" href="../misc/base_DM.css">
    <link rel="stylesheet" href="../styles/registro_DM.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container-header">
            <div class="header-left-space"></div> <!-- Espacio vacío para centrar el menú -->

            <div class="header-left">
                <a href="../pages_darkMode/principal_DM.html">
                    <img src="../media/iconos/icono_logo.png" alt="Logo Refugio Kimba" class="logo">
                </a>
            </div>

            <div class="header-right">
                <a href="../pages_lightMode/registro.html" class="icon toggle-darkmode"><img
                        src="../media/iconos/sol.png" alt="Modo oscuro"></a>
                <a href="../pages_darkMode/login_DM.html" class="icon"><img src="../media/iconos/perfil_LM.png"
                        alt="Perfil"></a>
            </div>

            <div class="header-right-space"></div> <!-- Espacio vacío para equilibrar -->
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container-main">
        <section class="registro-container">
            <h2>Crear una cuenta</h2>

            <form id="registro-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
            <p>Si tienes cuenta... <a href="../pages_darkMode/login_DM.html">Inicia sesión aquí</a></p>
        </section>
    </main>
    <!-- Aquí se insertará el contenido de cada página -->
    <script src="../js/donacion.js"></script>
    <script src="../js/registro.js"></script>
    </main>


    <!-- FOOTER -->
    <footer>
        <div class="container-footer">
            <nav>
                <a href="../pages_darkMode/error_404_DM.html">Términos y Condiciones</a> |
                <a href="../pages_darkMode/error_404_DM.html">Política de Privacidad</a> |
                <a href="../pages_darkMode/error_404_DM.html">Acceso Legal</a> |
                <a href="../pages_darkMode/error_404_DM.html">Política de Cookies</a>
            </nav>
            <div class="social-icons">
                <a href="https://www.facebook.com/refugiokimba.org/?locale=es_ES" target="_blank"
                    rel="noopener noreferrer">
                    <img src="../media/iconos/logo-facebook.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/refugio_kimba/" target="_blank" rel="noopener noreferrer">
                    <img src="../media/iconos/logo-instagram.svg" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
